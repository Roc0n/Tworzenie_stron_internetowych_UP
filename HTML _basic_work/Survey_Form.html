<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">User Experience Survey</h1>
    <p id="description">We value your feedback! Please fill out this survey to help us improve.</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="number" placeholder="Enter your age" min="18" max="100">

        <label for="dropdown">Your experience level:</label>
        <select id="dropdown" name="experience">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="expert">Expert</option>
        </select>

        <p>Select your preferred learning method:</p>
        <input type="radio" name="method" value="videos"> Videos
        <input type="radio" name="method" value="articles"> Articles

        <p>What areas interest you?</p>
        <input type="checkbox" name="interests" value="frontend"> Frontend Development
        <input type="checkbox" name="interests" value="backend"> Backend Development
        <input type="checkbox" name="interests" value="data-science"> Data Science

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Leave your comments here..."></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
