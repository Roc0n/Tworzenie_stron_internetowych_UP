<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ================================================================
         META INFORMACJE I KONFIGURACJA STRONY
         ----------------------------------------------------------------
         - Deklaracja dokumentu HTML5.
         - Ustawienie języka strony na angielski.
         - Kodowanie znaków UTF-8 zapewnia poprawne wyświetlanie treści.
         - Tytuł strony widoczny na karcie przeglądarki.
         ================================================================ -->
    <meta charset="UTF-8">
    <title>Book Catalog</title>
</head>
<body>
    <!-- ================================================================
         TABELA KATALOGU KSIĄŻEK
         ----------------------------------------------------------------
         - Struktura tabeli zawierająca listę książek wraz z ich autorami,
           gatunkami oraz rokiem publikacji.
         ================================================================ -->
    <table>
        <!-- ================================================================
             NAGŁÓWEK TABELI (THEAD)
             ----------------------------------------------------------------
             - Określa główne kategorie kolumn: Tytuł, Autor, Gatunek, Rok publikacji.
             ================================================================ -->
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Publication Year</th>
            </tr>
        </thead>

        <!-- ================================================================
             TREŚĆ TABELI (TBODY)
             ----------------------------------------------------------------
             - Zawiera listę książek z ich szczegółami.
             ================================================================ -->
        <tbody>
            <tr>
                <td>The Great Gatsby</td>
                <td>F. Scott Fitzgerald</td>
                <td>Classic</td>
                <td>1925</td>
            </tr>
            <tr>
                <td>To Kill a Mockingbird</td>
                <td>Harper Lee</td>
                <td>Drama</td>
                <td>1960</td>
            </tr>
            <tr>
                <td>1984</td>
                <td>George Orwell</td>
                <td>Dystopian</td>
                <td>1949</td>
            </tr>
            <tr>
                <td>The Catcher in the Rye</td>
                <td>J.D. Salinger</td>
                <td>Literary Fiction</td>
                <td>1951</td>
            </tr>
            <tr>
                <td>Brave New World</td>
                <td>Aldous Huxley</td>
                <td>Science Fiction</td>
                <td>1932</td>
            </tr>
        </tbody>

        <!-- ================================================================
             STOPKA TABELI (TFOOT)
             ----------------------------------------------------------------
             - Wyświetla podsumowanie tabeli z całkowitą liczbą książek.
             - Użycie "colspan=4" pozwala na scalanie komórek w czterech kolumnach.
             ================================================================ -->
        <tfoot>
            <tr>
                <td colspan="4">Total Books: 5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
