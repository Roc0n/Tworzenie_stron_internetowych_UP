<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ================================================================
         META INFORMACJE I KONFIGURACJA STRONY
         ----------------------------------------------------------------
         - Deklaracja dokumentu HTML5.
         - Ustawienie języka na angielski.
         - Kodowanie znaków UTF-8 zapewniające poprawne wyświetlanie treści.
         - Tytuł strony widoczny na karcie przeglądarki.
         ================================================================ -->
    <meta charset="UTF-8" />
    <title>Hotel Feedback Form</title>
</head>
<body>
    <!-- ================================================================
         NAGŁÓWEK STRONY (HEADER)
         ----------------------------------------------------------------
         - Główny tytuł formularza (h1).
         - Opis formularza w formie paragrafu.
         ================================================================ -->
    <header>
        <h1>Hotel Feedback Form</h1>
        <p>
            Thank you for staying with us. Please provide feedback on your recent stay.
        </p>
    </header>

    <!-- ================================================================
         SEKCJA GŁÓWNA - MAIN
         ----------------------------------------------------------------
         - Zawiera formularz opinii o pobycie w hotelu.
         ================================================================ -->
    <main>
        <form method="POST" action="https://hotel-feedback.freecodecamp.org">
            <!-- ================================================================
                 SEKCJA: DANE OSOBOWE
                 ----------------------------------------------------------------
                 - Pole imienia (wymagane).
                 - Pole adresu e-mail (wymagane).
                 - Pole wieku (opcjonalne).
                 ================================================================ -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="full-name">Name (required):</label>
                <input type="text" id="full-name" name="name" placeholder="Ex. John Doe" required size="20">

                <label for="email">Email address (required):</label>
                <input placeholder="example@email.com" required id="email" type="email" name="email" size="20" />

                <label for="age">Age (optional):</label>
                <input type="number" name="age" id="age" min="3" max="100" />
            </fieldset>

            <!-- ================================================================
                 SEKCJA: PIERWSZY POBYT W HOTELU
                 ----------------------------------------------------------------
                 - Opcje wyboru "Tak" i "Nie" (radio buttons).
                 ================================================================ -->
            <fieldset>
                <legend>Was this your first time at our hotel?</legend>
                <label for="yes-option">Yes</label>
                <input id="yes-option" type="radio" name="hotel-stay" />
                
                <label for="no-option">No</label>
                <input id="no-option" type="radio" name="hotel-stay" />
            </fieldset>

            <!-- ================================================================
                 SEKCJA: POWÓD WYBORU HOTELU
                 ----------------------------------------------------------------
                 - Lista opcji wyboru przy użyciu checkboxów.
                 ================================================================ -->
            <fieldset>
                <legend>Why did you choose to stay at our hotel? (Check all that apply)</legend>
                <label for="ads">Social Media Ads</label>
                <input type="checkbox" id="ads" name="ads" value="ads" />

                <label for="recommendation">Personal Recommendation</label>
                <input type="checkbox" id="recommendation" name="recommendation" value="recommendation" />

                <label for="location">Location</label>
                <input type="checkbox" id="location" name="location" value="location" />

                <label for="reputation">Reputation</label>
                <input checked type="checkbox" id="reputation" name="reputation" value="reputation" />

                <label for="price">Price</label>
                <input type="checkbox" id="price" name="price" value="price" />
            </fieldset>

            <!-- ================================================================
                 SEKCJA: OCENY
                 ----------------------------------------------------------------
                 - Ocena obsługi (service).
                 - Ocena jedzenia (food).
                 - Każda opcja ma listę rozwijaną z ocenami.
                 ================================================================ -->
            <fieldset>
                <legend>Ratings</legend>

                <label for="service">How was the service?</label>
                <select name="service" id="service">
                    <option value="poor">Poor</option>
                    <option value="satisfactory">Satisfactory</option>
                    <option value="good">Good</option>
                    <option value="very-good">Very Good</option>
                    <option selected value="excellent">Excellent</option>
                </select>

                <label for="food">How was the food?</label>
                <select name="food" id="food">
                    <option value="poor">Poor</option>
                    <option value="satisfactory">Satisfactory</option>
                    <option value="good">Good</option>
                    <option value="very-good">Very Good</option>
                    <option selected value="excellent">Excellent</option>
                </select>
            </fieldset>

            <!-- ================================================================
                 SEKCJA: DODATKOWE KOMENTARZE
                 ----------------------------------------------------------------
                 - Pole tekstowe na dodatkowe uwagi (textarea).
                 ================================================================ -->
            <label for="comments">Other Comments?</label>
            <textarea cols="30" rows="10" name="comments" id="comments"></textarea>

            <!-- ================================================================
                 PRZYCISK WYSYŁANIA FORMULARZA
                 ----------------------------------------------------------------
                 - Przycisk przesyła dane formularza metodą POST.
                 ================================================================ -->
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
