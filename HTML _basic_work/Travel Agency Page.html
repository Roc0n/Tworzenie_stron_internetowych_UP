<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ================================================================
         META INFORMACJE I USTAWIENIA STRONY
         ----------------------------------------------------------------
         - Deklaracja dokumentu HTML5.
         - Ustawienie języka dokumentu na angielski.
         - Kodowanie znaków UTF-8 zapewnia poprawne wyświetlanie treści.
         - Opis strony dla lepszego SEO.
         - Tytuł strony wyświetlany na karcie przeglądarki.
         ================================================================ -->
    <meta charset="UTF-8">
    <meta name="description" content="Discover amazing travel opportunities with our top itineraries and custom travel packages.">
    <title>Travel Agency Page</title>
</head>
<body>
    <!-- ================================================================
         NAGŁÓWEK STRONY (TITLE & OPIS)
         ----------------------------------------------------------------
         - Główny tytuł strony prezentuje ofertę biura podróży.
         - Krótki opis usług turystycznych.
         ================================================================ -->
    <h1>Explore the World with Us</h1>
    <p>We offer the best travel experiences, whether you're looking for adventure, relaxation, or cultural exploration.</p>

    <!-- ================================================================
         SEKCJA OFERTY TURYSTYCZNEJ
         ----------------------------------------------------------------
         - Nagłówek sekcji informujący o dostępnych pakietach.
         - Lista podróży z linkami do szczegółowych informacji.
         - Linki otwierają się w nowej karcie (target="_blank").
         ================================================================ -->
    <h2>Packages</h2>
    <p>Choose from our exciting travel packages tailored to fit your needs.</p>
    <ul>
        <li><a href="https://www.freecodecamp.org/learn" target="_blank">Group Travels</a></li>
        <li><a href="https://www.freecodecamp.org/learn" target="_blank">Private Tours</a></li>
    </ul>

    <!-- ================================================================
         SEKCJA NAJLEPSZYCH TRAS TURYSTYCZNYCH (ITINERARIES)
         ----------------------------------------------------------------
         - Nagłówek informujący o polecanych trasach.
         - Każdy element figure zawiera link, obrazek oraz podpis.
         - Linki otwierają się w nowej karcie, by użytkownik nie opuszczał strony.
         ================================================================ -->
    <h2>Top Itineraries</h2>

    <!-- Wyprawa do Rzymu -->
    <figure>
        <a href="https://www.freecodecamp.org/learn" target="_blank">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/colosseo.jpg" alt="Colosseum in Rome">
        </a>
        <figcaption>Experience the grandeur of ancient Rome.</figcaption>
    </figure>

    <!-- Widok Alp -->
    <figure>
        <a href="https://www.freecodecamp.org/learn" target="_blank">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/alps.jpg" alt="Scenic Alps mountains">
        </a>
        <figcaption>Enjoy breathtaking views of the Alps.</figcaption>
    </figure>

    <!-- Widok na morze -->
    <figure>
        <a href="https://www.freecodecamp.org/learn" target="_blank">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/sea.jpg" alt="Beautiful seaside view">
        </a>
        <figcaption>Relax by the serene seaside.</figcaption>
    </figure>
</body>
</html>
