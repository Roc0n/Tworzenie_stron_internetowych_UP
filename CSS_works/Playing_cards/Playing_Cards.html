<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <style>
        #playing-cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background-color: #f0f0f0; 
        }

        .card {
            display: flex;
            justify-content: space-between;
            width: 150px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background-color: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 2em;
            flex-direction: column; 
        }

        .left {
            align-self: flex-start;
        }

        .middle {
            align-self: center;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
        }

        .right {
            align-self: flex-end;
            transform: rotate(180deg); 
        }
    </style>
</head>
<body>
    <main id="playing-cards">
        <div class="card">
            <div class="left">♠</div>
            <div class="middle">♠</div>
            <div class="right">♠</div>
        </div>
        <div class="card">
            <div class="left">♥</div>
            <div class="middle">♥</div>
            <div class="right">♥</div>
        </div>
        <div class="card">
            <div class="left">♦</div>
            <div class="middle">♦</div>
            <div class="right">♦</div>
        </div>
        </main>
</body>
</html>
